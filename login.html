<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Connexion</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Supabase -->
    <script type="module">
    import { supabase } from './js/supabase-config.js';
    async function checkAuth() {
      const { data } = await supabase.auth.getSession();
      const session = data.session;
      if (session) {
        if (window.location.pathname === '/login.html' || window.location.pathname === '/register.html') {
          window.location.href = '/dashboard.html';
        }
      } else {
        if (window.location.pathname !== '/login.html' && window.location.pathname !== '/register.html') {
          window.location.href = '/login.html';
        }
      }
    }
    window.addEventListener('load', checkAuth);
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN') window.location.href = '/dashboard.html';
      if (event === 'SIGNED_OUT') window.location.href = '/login.html';
    });
    </script>
    <script type="module" src="js/supabase-config.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Retour à l'accueil
                </a>
                <h1>Connexion à StudyHub</h1>
                <p>Accédez à votre espace de révision intelligent</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Votre mot de passe" required>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <button id="google-login" class="btn-google">
                <i class="fab fa-google"></i>
                Connexion avec Google
            </button>

            <div class="auth-links">
                <a href="#" id="forgotPassword">Mot de passe oublié ?</a>
                <span>Pas encore de compte ? <a href="register.html">Créer un compte</a></span>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <!-- Modal mot de passe oublié -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Réinitialiser le mot de passe</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" placeholder="votre@email.com" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    Envoyer le lien
                </button>
            </form>
        </div>
    </div>

    <script src="js/auth.js" type="module"></script>
</body>
</html>
